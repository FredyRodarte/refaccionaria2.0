{% extends 'base.html' %}

{% block title %}Editar Usuarios{% endblock %}

{% block content %}
    <div class="container sombraContenido d-flex flex-column min-vh-100 justify-content-center">
        <div class="row justify-content-center">
            <!-- Titulo de pagina -->
            <div class="col-12 text-center mb-4 titulo">
                <h1>Editar Usuario</h1>
            </div>

            <!-- Cuerpo del formulario -->
            <div class="col-md-6">
                <form action="{{ url_for('editar_usuario', user_id=usuario._id) }}" method="POST" class="formulario p-4">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" name="nombreE" class="form-control" value="{{usuario.nombre}}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo:</label>
                        <input type="text" name="correoE" class="form-control" value="{{usuario.email}}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usuario:</label>
                        <input type="text" name="usuarioE" class="form-control" value="{{usuario.nickname}}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contrase√±a:</label>
                        <input type="text" name="contrasenaE" class="form-control" value="{{usuario.contrasena}}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rol:</label>
                        <select name="rol_userE" id="rol_user" class="form-control" required>
                            <option value="admin" {% if usuario.rol == 'admin' %}selected{% endif %}>Administrador</option>
                            <option value="user" {% if usuario.rol == 'user' %}selected{% endif %}>Usuario</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary me-2">Guardar cambios</button>
                        <button type="button" class="btn btn-danger" onclick="window.location.href='/usuarios'">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
