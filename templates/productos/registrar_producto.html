{% extends "base.html" %}
{% block title %}All Solutions - Registrar Producto {% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Agregar Producto</h1>
  <form action="/registrar_producto" method="POST" class="bg-white p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <input type="text" id="descripcion" name="descripcion" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" class="form-control" required min="1" step="1">
    </div>

    <div class="mb-3">
      <label for="categoria_id" class="form-label">Categoría:</label>
      <select id="categoria_id" name="categoria_id" class="form-select" required>
        <option value="" disabled selected>Selecciona una categoría</option>
        {% for categoria in categorias %}
          <option value="{{ categoria._id }}">{{ categoria.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="proveedor_id" class="form-label">Proveedor:</label>
      <select id="proveedor_id" name="proveedor_id" class="form-select" required>
        <option value="" disabled selected>Selecciona un proveedor</option>
        {% for proveedor in proveedores %}
          <option value="{{ proveedor._id }}">{{ proveedor.nombre }} de {{ proveedor.contacto }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-4">
      <label for="ubicacion" class="form-label">Ubicación:</label>
      <input type="text" id="ubicacion" name="ubicacion" class="form-control" required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Agregar</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
